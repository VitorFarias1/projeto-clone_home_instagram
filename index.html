<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Img/favicon.png" type="image/x-icon">
    <title>Home Instagram</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="banner-container">
                <img src="Img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <div class="form-container">
                <div class="form-box">
                    <img class="logo-insta" src="Img/logo_instagram.png" alt="Instagram">
                    <form class="login-form">
                        <input 
                        type="text"
                        name="username"
                        placeholder="Número do telefone, usuário ou e-mail"
                        />
                        <input type="password" name="password" placeholder="Senha" />
                        <input type="submit" value="Entrar" />
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div class="facebook-login">
                            <img src="Img/logo_facebook.svg" alt="Facebook">
                            <span>Entrar com o Facebook</span>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="Img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="Img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
            <p class="copyright">&copy;2022 Instagram from Meta</p>
        </nav>
    </footer>
</body>
</html>
